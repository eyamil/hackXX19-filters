<html>
    <head>
        <title>Image filter style</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <form>
            <div class="image">
                <image width="100%" />
            </div>
            <input type="file" name="Image" accept=".jpg,.jpeg"> Upload Image
            <input type="checkbox" name="StarryNight" value="StarryNight"> Starry Night
            <input type="checkbox" name="candy" value="candy"> Candy
            <input type="checkbox" name="mosaic" value="mosaic"> Mosaic
            <input type="checkbox" name="RainPrincess" value="RainPrincess"> Rain Princess
            <button type="submit">Upload</button>
        </form>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
